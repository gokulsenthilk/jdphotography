<script>
$(document).ready(function() {
	$('.skw-page__description_2').hide();
  var curPage = 1;
  var numOfPages = $(".skw-page").length;
  var animTime = 1000;
  var scrolling = false;
  var pgPrefix = ".skw-page-";

  function pagination() {
    scrolling = true;

    $(pgPrefix + curPage).removeClass("inactive").addClass("active");
    $(pgPrefix + (curPage - 1)).addClass("inactive");
    $(pgPrefix + (curPage + 1)).removeClass("active");

    setTimeout(function() {
      scrolling = false;
    }, animTime);
  };

  function navigateUp() {
    if (curPage === 1) return;
    curPage--;
    pagination();
  };

  function navigateDown() {
    if (curPage === numOfPages) return;
    curPage++;
    pagination();
  };

  $(document).on("mousewheel DOMMouseScroll", function(e) {
    if (scrolling) return;
    if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
      navigateUp();
	  $('.skw-page__description_1').show();
	  $('.skw-page__description_2').hide();
    } else { 
      navigateDown();
	  $('.skw-page__description_2').show();
	  $('.skw-page__description_1').hide();
    }
  });
  
  $('.skw-page__description_1').click(function(e) {
    navigateDown();
	$(this).hide();
	$('.skw-page__description_2').show();
  });
  
  $('.skw-page__description_2').click(function(e) {
    navigateUp();
	$(this).hide();
	$('.skw-page__description_1').show();
  });
  

  $(document).on("keydown", function(e) {
    if (scrolling) return;
    if (e.which === 38) {
      navigateUp();
	  $('.skw-page__description_1').show();
	  $('.skw-page__description_2').hide();
    } else if (e.which === 40) {
      navigateDown();
	  $('.skw-page__description_2').show();
	  $('.skw-page__description_1').hide();
    }
  });

});
</script>
